<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; display: flex; justify-content: center; background: white; font-family: sans-serif; }
        .slider { position: relative; width: 100vw; overflow: hidden; }
        .slides { display: flex; transition: 0.5s; }
        .slide { min-width: 100vw; text-align: center; padding: 20px; box-sizing: border-box; }
        img { max-width: 90%; height: auto; border-radius: 10px; }
        .btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.1); border: none; padding: 15px; cursor: pointer; font-size: 20px; z-index: 100; }
        .prev { left: 0; }
        .next { right: 0; }
    </style>
</head>
<body>

<div class="slider">
    <button class="btn prev" onclick="plusSlides(-1)">❮</button>
    <button class="btn next" onclick="plusSlides(1)">❯</button>
    
    <div class="slides" id="slideWrapper">
        <div class="slide">
            <img src="https://ebluvu.github.io/gallery-widget/embed.html?album=212acaad-06a5-4468-948a-187b49092d46">
            <h2>第一張標題</h2>
            <p>描述文字一</p>
        </div>
        <div class="slide">
            <img src="https://picsum.photos/800/400?random=2">
            <h2>第二張標題</h2>
            <p>描述文字二</p>
        </div>
    </div>
</div>

<script>
    let currentIdx = 0;
    function plusSlides(n) {
        const wrapper = document.getElementById('slideWrapper');
        const total = document.querySelectorAll('.slide').length;
        currentIdx = (currentIdx + n + total) % total;
        wrapper.style.transform = `translateX(-${currentIdx * 100}vw)`;
    }
</script>

</body>
</html>
